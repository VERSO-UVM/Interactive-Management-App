{% extends 'base.html' %}
{% import "bootstrap/wtf.html" as wtf %}

{% block styles %}
  {{ super() }}
  <link rel="stylesheet" href="{{ url_for('static', filename='css/rating.css') }}">
{% endblock %}

{% block title %}
Ratings Page
{% endblock %}

{% block content %}
<div class="grid-container">
  <div class="ratingPage">
      <h1 class="pt-5 pb-2">Rating the Factors</h1>
  </div>

  <div class="addRating">
    <div class="ratingContainer">
        <h4>Compare Factors</h4>
        <div class="box">
          
          <p id="resBtnHere"></p>
          <p id="resBtnHere2"></p>
          <p id="resBtnHere3"></p>
        </div>
          <form id="myform">
            <input type="radio" name="responseYN" value=1 >Yes</input>
            <input type="radio" name="responseYN" value=0 >No</input>
         </form>
        <div class="buttons">
          <!-- Button to Skip-->
          <button class="skip" id="skip">Skip</button>
          <!-- Button to submit -->
          <button class="submit" id="submit">Submit</button>
        </div>
    </div>
  </div>

  <div class="gTResults-Container">
    <p><a href="{{ url_for('resultInfo') }}"><button class="goToResult">Go To Final Results</button></a></p>
  </div>

  <div class="gTResults-Container">
    <p><a href="{{ url_for('insert_rating', p_id=-1) }}"><button class="goToMenu">Choose Next Participant</button></a></p>
  </div>
</div>

<script>
  // var p_id = document.getElementById("attempt1").innerHTML;
  var index=1;

  window.onload=function() {
    $.get('/getInfoLeading/'+1+'/'+index,
      function(x) {
          $("#resBtnHere").html(x);
          $.get('/getInfoFollowing/'+1+'/'+index,
            function(x) {
              $("#resBtnHere2").html(x);
              index+=1;
            });
        });
  };

  document.getElementById("submit").addEventListener("click", updateRating);
  function updateRating() {
    var rating = document.querySelector('input[name="responseYN"]:checked').value;
    $.get('/update_rating/'+"1"+'/'+(index-1)+'/'+rating,
      function(x) {
        $("#resBtnHere3").html(rating.value);
      }
    );
  }

  document.getElementById("skip").addEventListener("click", submitButton);
  document.getElementById("submit").addEventListener("click", submitButton);

  function submitButton() {
    $.get('/getInfoLeading/'+1+'/'+index,
      function(x) {
        if(x!='-1') {
          $("#resBtnHere").html(x);
          $.get('/getInfoFollowing/'+1+'/'+index,
            function(x) {
              if(x!='-1') {
                $("#resBtnHere2").html(x);
                index+=1;
              }
            }
          );
        }
      }
    );
   
  }
</script>
{% endblock %}
